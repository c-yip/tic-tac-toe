<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Tic Tac Toe</h1>

        <div class="form-container">
            <form action="">
                <label for="player-x-name">Player X</label>
                <input type="text" name="player-x-name" id="player-x-name" placeholder="Enter name">
                <label for="player-o-name">Player O</label>
                <input type="text" name="player-o-name" id="player-o-name" placeholder="Enter name">
            
                <input type="submit" id="submit-player-name">
            </form>
        </div>

        <div class="game-board" id="game-board">
            <div class="board-cell" data-id="one"></div>
            <div class="board-cell" data-id="two"></div>
            <div class="board-cell" data-id="three"></div>
            <div class="board-cell" data-id="four"></div>
            <div class="board-cell" data-id="five"></div>
            <div class="board-cell" data-id="six"></div>
            <div class="board-cell" data-id="seven"></div>
            <div class="board-cell" data-id="eight"></div>
            <div class="board-cell" data-id="nine"></div>
        </div>

        <p id="winner-announcement"></p>
    </div>
</body>
</html>
